<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Rekam Medis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #4c63d2 0%, #6b46c1 100%) !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border-bottom: 3px solid #3730a3;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.25rem;
        }

        .sidebar {
            background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
            min-height: 100vh;
            box-shadow: 4px 0 20px rgba(0,0,0,0.1);
            border-right: 4px solid #4c63d2;
            padding: 30px 20px;
        }

        .sidebar h4 {
            color: #4c63d2;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.5rem;
        }

        .sidebar .nav-link {
            margin-bottom: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            padding: 15px 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .sidebar .nav-link:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 25px rgba(76, 99, 210, 0.3);
            background: linear-gradient(135deg, #4c63d2 0%, #6b46c1 100%);
            color: white !important;
            border-color: #3730a3;
        }

        .sidebar .nav-link.active {
            background: linear-gradient(135deg, #4c63d2 0%, #6b46c1 100%);
            color: white !important;
            border-color: #3730a3;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
        }

        .main-content {
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .welcome-header {
            background: linear-gradient(135deg, #4c63d2 0%, #6b46c1 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .welcome-header h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .welcome-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4c63d2, #6b46c1);
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        .stat-card .card-body {
            padding: 30px;
            text-align: center;
        }

        .stat-card i {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #4c63d2, #6b46c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card h4 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #6b7280;
            font-weight: 500;
            margin: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card {
            animation: fadeInUp 0.8s ease-out;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 280px;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .sidebar.show {
                left: 0;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .welcome-header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-stethoscope me-2"></i>
                Rekam Medis - Dashboard Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h4><i class="fas fa-cogs me-2"></i>Menu Admin</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link active">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="pasien.html" class="nav-link">
                            <i class="fas fa-users"></i> Pasien
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="dokter.html" class="nav-link">
                            <i class="fas fa-user-md"></i> Dokter
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="rekam-medis.html" class="nav-link">
                            <i class="fas fa-file-medical"></i> Rekam Medis
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="laporan.html" class="nav-link">
                            <i class="fas fa-chart-bar"></i> Laporan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="setting.html" class="nav-link">
                            <i class="fas fa-cog"></i> Setting
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <!-- Welcome Header -->
                <div class="welcome-header">
                    <i class="fas fa-cogs fa-3x mb-3"></i>
                    <h2>Selamat Datang, Admin!</h2>
                    <p>Kelola sistem rekam medis, pantau data, dan kelola pengguna dengan mudah</p>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3 mb-4">
                        <div class="card stat-card">
                            <div class="card-body">
                                <i class="fas fa-user-md"></i>
                                <h4 id="doctorCount">0</h4>
                                <p>Dokter</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card stat-card">
                            <div class="card-body">
                                <i class="fas fa-users"></i>
                                <h4 id="patientCount">0</h4>
                                <p>Pasien</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card stat-card">
                            <div class="card-body">
                                <i class="fas fa-pills"></i>
                                <h4 id="medicineCount">0</h4>
                                <p>Obat</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-4">
                        <div class="card stat-card">
                            <div class="card-body">
                                <i class="fas fa-file-medical"></i>
                                <h4 id="recordCount">0</h4>
                                <p>Rekam Medis</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('doctorCount').textContent = doctors.length;
            document.getElementById('patientCount').textContent = patients.length;
            document.getElementById('medicineCount').textContent = medicines.length;
            document.getElementById('recordCount').textContent = records.length;
        });
    </script>
</body>
</html>
