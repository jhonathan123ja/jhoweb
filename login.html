<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekam Medis - Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            min-height: 100vh;
            background: #f5f7fa;
        }

        .login-container {
            min-height: 100vh;
        }

        .login-image {
            background: linear-gradient(
                rgba(0, 123, 255, 0.6),
                rgba(0, 123, 255, 0.6)
            ),
            url('https://images.unsplash.com/photo-1586773860418-d37222d8fce3');
            background-size: cover;
            background-position: center;
        }

        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .login-card .form-control {
            height: 50px;
        }

        .login-title i {
            font-size: 50px;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="container-fluid login-container">
    <div class="row h-100">

        <!-- BAGIAN GAMBAR -->
        <div class="col-md-6 d-none d-md-flex login-image text-white align-items-center justify-content-center">
            <div class="text-center px-5">
                <i class="fas fa-hospital fa-4x mb-4"></i>
                <h1 class="fw-bold">Sistem Rekam Medis</h1>
                <p class="fs-5">
                    Kelola data pasien, dokter, dan rekam medis secara aman, cepat, dan terintegrasi.
                </p>
            </div>
        </div>

        <!-- BAGIAN FORM LOGIN -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="card login-card p-4" style="width: 100%; max-width: 400px;">
                <div class="text-center mb-4 login-title">
                    <i class="fas fa-user-md mb-2"></i>
                    <h3 class="fw-bold">Login</h3>
                    <p class="text-muted">Silakan masuk ke akun Anda</p>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="fas fa-sign-in-alt"></i> Masuk
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p class="mb-0">
                        Belum punya akun?
                        <a href="register.html" class="text-decoration-none fw-semibold">
                            Daftar
                        </a>
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
