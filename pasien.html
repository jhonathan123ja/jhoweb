<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pasien - Rekam Medis</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Kelola Pasien</a>
        <a href="dashboard.html" class="btn btn-light btn-sm">Kembali</a>
    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-4">
    <h3 class="mb-3">Data Pasien</h3>

    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addPatientModal">
        <i class="fa fa-plus"></i> Tambah Pasien
    </button>

    <table class="table table-bordered table-striped">
        <thead class="table-primary">
            <tr>
                <th width="10%">ID</th>
                <th>Nama</th>
                <th width="10%">Usia</th>
                <th>Alamat</th>
                <th width="20%">Aksi</th>
            </tr>
        </thead>
        <tbody id="patientsTable">
            <!-- DATA DI SINI -->
        </tbody>
    </table>
</div>

<!-- MODAL TAMBAH -->
<div class="modal fade" id="addPatientModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addPatientForm">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Pasien</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Nama Pasien</label>
                        <input type="text" id="patientName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Usia</label>
                        <input type="number" id="patientAge" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Alamat</label>
                        <textarea id="patientAddress" class="form-control" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- MODAL EDIT -->
<div class="modal fade" id="editPatientModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editPatientForm">
                <input type="hidden" id="editPatientId">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Pasien</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Nama Pasien</label>
                        <input type="text" id="editPatientName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Usia</label>
                        <input type="number" id="editPatientAge" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Alamat</label>
                        <textarea id="editPatientAddress" class="form-control" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* ===============================
   DATA PASIEN (localStorage)
================================ */
let patients = JSON.parse(localStorage.getItem('patients')) || [];

function saveData() {
    localStorage.setItem('patients', JSON.stringify(patients));
}

function generateId() {
    return patients.length ? patients[patients.length - 1].id + 1 : 1;
}

/* ===============================
   LOAD DATA
================================ */
function loadPatients() {
    const tbody = document.getElementById('patientsTable');
    tbody.innerHTML = '';

    if (patients.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="5" class="text-center text-muted">
                    Belum ada data pasien
                </td>
            </tr>`;
        return;
    }

    patients.forEach(p => {
        tbody.innerHTML += `
            <tr>
                <td>${p.id}</td>
                <td>${p.name}</td>
                <td>${p.age}</td>
                <td>${p.address}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editPatient(${p.id})">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="deletePatient(${p.id})">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>`;
    });
}

document.addEventListener('DOMContentLoaded', loadPatients);

/* ===============================
   TAMBAH PASIEN
================================ */
document.getElementById('addPatientForm').addEventListener('submit', function(e) {
    e.preventDefault();

    patients.push({
        id: generateId(),
        name: patientName.value,
        age: patientAge.value,
        address: patientAddress.value
    });

    saveData();
    loadPatients();

    bootstrap.Modal.getInstance(addPatientModal).hide();
    this.reset();
});

/* ===============================
   EDIT PASIEN
================================ */
function editPatient(id) {
    const p = patients.find(x => x.id === id);
    editPatientId.value = p.id;
    editPatientName.value = p.name;
    editPatientAge.value = p.age;
    editPatientAddress.value = p.address;

    new bootstrap.Modal(editPatientModal).show();
}

document.getElementById('editPatientForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const index = patients.findIndex(p => p.id == editPatientId.value);
    patients[index].name = editPatientName.value;
    patients[index].age = editPatientAge.value;
    patients[index].address = editPatientAddress.value;

    saveData();
    loadPatients();
    bootstrap.Modal.getInstance(editPatientModal).hide();
});

/* ===============================
   HAPUS PASIEN
================================ */
function deletePatient(id) {
    if (confirm('Yakin hapus pasien ini?')) {
        patients = patients.filter(p => p.id !== id);
        saveData();
        loadPatients();
    }
}
</script>

</body>
</html>
