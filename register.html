<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Rekam Medis</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #5dade2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-box {
            background: #fff;
            border-radius: 16px;
            padding: 35px;
            width: 100%;
            max-width: 430px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .register-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .register-header .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #0d6efd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .register-header .icon i {
            font-size: 36px;
            color: #fff;
        }

        .form-control {
            height: 50px;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="register-box">
    <div class="register-header">
        <div class="icon">
            <i class="fas fa-notes-medical"></i>
        </div>
        <h3 class="fw-bold">Registrasi Pengguna</h3>
        <p class="text-muted">Sistem Informasi Rekam Medis</p>
    </div>

    <form id="registerForm">
        <div class="mb-3">
            <label class="form-label">
                <i class="fas fa-user"></i> Username
            </label>
            <input type="text" class="form-control" id="regUsername" placeholder="Username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">
                <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" class="form-control" id="regPassword" placeholder="Password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">
                <i class="fas fa-lock"></i> Konfirmasi Password
            </label>
            <input type="password" class="form-control" id="regConfirmPassword" placeholder="Ulangi password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">
            <i class="fas fa-user-plus"></i> Daftar
        </button>
    </form>

    <div class="text-center mt-3">
        <small>
            Sudah punya akun?
            <a href="login.html" class="fw-semibold text-decoration-none">
                Login
            </a>
        </small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
