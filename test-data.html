<!DOCTYPE html>
<html>
<head>
    <title>Test Data - Patients & Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background: #f5f5f5; }
        .section { background: white; padding: 20px; margin: 20px 0; border-radius: 8px; }
        pre { background: #f0f0f0; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Test Data - Patients & Doctors</h1>
        
        <div class="section">
            <h3>Patients Data</h3>
            <button class="btn btn-primary" onclick="showPatients()">Show Patients</button>
            <div id="patientsResult"></div>
        </div>
        
        <div class="section">
            <h3>Doctors Data</h3>
            <button class="btn btn-primary" onclick="showDoctors()">Show Doctors</button>
            <div id="doctorsResult"></div>
        </div>
        
        <div class="section">
            <h3>Records Data</h3>
            <button class="btn btn-primary" onclick="showRecords()">Show Records</button>
            <div id="recordsResult"></div>
        </div>
        
        <div class="section">
            <h3>Add Test Patient</h3>
            <input type="text" id="testPatientName" class="form-control mb-2" placeholder="Nama Pasien">
            <input type="text" id="testPatientAge" class="form-control mb-2" placeholder="Umur">
            <select id="testPatientGender" class="form-control mb-2">
                <option>Pilih Gender</option>
                <option>Laki-laki</option>
                <option>Perempuan</option>
            </select>
            <button class="btn btn-success" onclick="addTestPatient()">Tambah Pasien</button>
            <div id="patientResult"></div>
        </div>
    </div>
    
    <script src="../js/script.js"></script>
    <script>
        function showPatients() {
            const result = document.getElementById('patientsResult');
            result.innerHTML = '<p>Total pasien: ' + patients.length + '</p>';
            result.innerHTML += '<pre>' + JSON.stringify(patients, null, 2) + '</pre>';
        }
        
        function showDoctors() {
            const result = document.getElementById('doctorsResult');
            result.innerHTML = '<p>Total dokter: ' + doctors.length + '</p>';
            result.innerHTML += '<pre>' + JSON.stringify(doctors, null, 2) + '</pre>';
        }
        
        function showRecords() {
            const result = document.getElementById('recordsResult');
            result.innerHTML = '<p>Total rekam medis: ' + records.length + '</p>';
            result.innerHTML += '<pre>' + JSON.stringify(records, null, 2) + '</pre>';
        }
        
        function addTestPatient() {
            const name = document.getElementById('testPatientName').value.trim();
            const age = document.getElementById('testPatientAge').value.trim();
            const gender = document.getElementById('testPatientGender').value;
            
            if (!name || !age || gender === 'Pilih Gender') {
                alert('Isi semua field');
                return;
            }
            
            patients.push({
                name: name,
                age: parseInt(age),
                gender: gender
            });
            
            saveData();
            
            document.getElementById('patientResult').innerHTML = '<p class="text-success">âœ“ Pasien ditambahkan</p>';
            document.getElementById('testPatientName').value = '';
            document.getElementById('testPatientAge').value = '';
            document.getElementById('testPatientGender').value = 'Pilih Gender';
            
            showPatients();
        }
        
        // Show initial data
        window.addEventListener('load', function() {
            showPatients();
            showDoctors();
            showRecords();
        });
    </script>
</body>
</html>
